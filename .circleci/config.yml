version: 2.1

parameters:
  run_release:
    type: boolean
    default: false

jobs:
  analyze:
    docker:
      - image: 'cimg/openjdk:25.0'
    steps:
      - git-shallow-clone/checkout_advanced:
          clone_options: '--filter=blob:none'
      - run:
          name: "Git fetch"
          command: git fetch --no-filter --refetch
      - run:
          name: Analyze on SonarCloud
          command: mvn verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -DskipTests
  release:
    docker:
      - image: maven:3.9.12-eclipse-temurin-21
    steps:
      - checkout
      - run:
          name: Install GPG
          command: |
            apt-get update && apt-get install -y gnupg2 curl
      - run:
          name: Import GPG key
          command: |
            mkdir -p ~/.gnupg
            chmod 700 ~/.gnupg
            echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
            echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
            gpgconf --kill gpg-agent
            
            echo "$GPG_PRIVATE_KEY" | base64 -d | gpg --batch --yes --pinentry-mode loopback --import
            echo "Private key imported"
            echo "$GPG_PUBLIC_KEY"  | base64 -d | gpg --batch --yes --pinentry-mode loopback --import
            echo "Public key imported"
            echo "$GPG_OWNER_TRUST"  | gpg --import-ownertrust
            echo "Trust owner imported"
            
            gpgconf --reload gpg-agent
            gpg -K
            
            gpg --batch --pinentry-mode loopback --passphrase "$GPG_PASSPHRASE" -K
      - run:
          name: Setup Maven settings
          command: |
            mkdir -p ~/.m2
            cat > ~/.m2/settings.xml \<<EOL
            <settings>
              <servers>
                <server>
                  <id>central</id>
                  <username>${CENTRAL_USERNAME}</username>
                  <password>${CENTRAL_TOKEN}</password>
                </server>
              </servers>
            </settings>
            EOL
      - run:
          name: Release All
          command: |
            cat ~/.m2/settings.xml
            mvn deploy -DskipTests -Prelease
          environment:
            GPG_TTY: /dev/tty
            MAVEN_GPG_PASSPHRASE: 123456
  integration-tests:
    executor: vm
    steps:
      - checkout
      - run:
          name: Install Kubectl
          command: |
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x kubectl
            sudo mv ./kubectl /usr/local/bin/kubectl
      - run:
          name: Install Istioctl
          command: |
            curl -L https://istio.io/downloadIstio | sh -
            cd istio-*
            chmod +x bin/istioctl
            sudo mv bin/istioctl /usr/local/bin/istioctl
      - run:
          name: Install Kind
          command: |
            [ $(uname -m) = x86_64 ] && curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.31.0/kind-linux-amd64
            chmod +x ./kind
            sudo mv ./kind /usr/local/bin/kind
      - run:
          name: Create Kind Cluster
          command: |
            kind create cluster --name c1
      - run:
          name: Install Istio
          command: |
            istioctl install --set profile=default -y
      - run:
          name: Run Tests
          command: |
            istioctl version
            mvn verify
          environment:
            K8S_CONTEXT: kind-c1
      - run:
          name: Delete Kind Cluster
          command: |
            kind delete cluster --name c1

executors:
  jdk:
    docker:
      - image: 'cimg/openjdk:25.0'
  vm:
    machine:
      image: ubuntu-2204:current
    environment:
      architecture: "amd64"
      platform: "linux/amd64"

orbs:
  maven: circleci/maven@2.1.1
  git-shallow-clone: guitarrapc/git-shallow-clone@2.8.0

workflows:
  build:
    when:
      equal: [ false, << pipeline.parameters.run_release >> ]
    jobs:
      - maven/test:
          executor: jdk
          command: test
      - analyze:
          context: SonarCloud
      - integration-tests:
          requires:
            - analyze
            - maven/test
  release:
    when: << pipeline.parameters.run_release >>
    jobs:
      - analyze:
          context: SonarCloud
      - release:
          context: Central
          requires:
            - analyze
